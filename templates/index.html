<!DOCTYPE html><html class=''>
    <head>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css" crossorigin="anonymous">

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>

        <script src="https://use.typekit.net/hoy3lrg.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>

    <body>
    <div id="frame">

        <div class="content">
            <div class="contact-profile">
                <img src="/static/img/cute.jpg" alt="" />
                <p>Chatbot</p>
            </div>
            <div class="messages">
                <ul>
                    <li class="sent">
                        <img src="/static/img/cute.jpg" alt="" />
                        <p>Welcome to Chatbot, your friendly pre-med! To help me diagnose your disease, please answer a few questions for me.</p>
                    </li>
                    <li class="sent">
                        <img src="/static/img/cute.jpg" alt="" />
                        <p>What is your biological sex?</p>
                    </li>
                    <li class="replies">
                        <a class="btn sex btn-primary"  href="#" data-value="2">Other</a>
                        <a class="btn sex btn-primary"   href="#" data-value="1">Female</a>
                        <a class="btn sex btn-primary" href="#"  data-value="0">Male</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).on("click", ".sex", function() {
            $('.sex').hide();

            // get the data value of this element
            var dataValue = $(this).attr('data-value');
            $('.replies:last-child').append('<p>' + $(this).text() + '</p>');
            console.log("Sex of user: " + dataValue);

            $('.messages ul').append('<li class="sent"></li>');
            $('.sent:last-child').append('<img src="/static/img/cute.jpg" alt="" />');
            $('.sent:last-child').append('<p>What is your age?</p>');
            $('.messages ul').append('<li class="replies"></li>');
            $('.replies:last-child').append('<a class="btn answer-option btn-primary"  href="#" data-value="6">60+</a>');
            $('.replies:last-child').append('<a class="btn answer-option btn-primary"  href="#" data-value="5">41-60</a>');
            $('.replies:last-child').append('<a class="btn answer-option btn-primary"  href="#" data-value="4">19-40</a>');
            $('.replies:last-child').append('<a class="btn answer-option btn-primary"  href="#" data-value="3">14-18</a>');
            $('.replies:last-child').append('<a class="btn answer-option btn-primary"  href="#" data-value="2">6-13</a>');
            $('.replies:last-child').append('<a class="btn answer-option btn-primary"  href="#" data-value="1">3-5</a>');
            $('.replies:last-child').append('<a class="btn answer-option btn-primary"  href="#" data-value="0">0-2</a>');
        });

        $(document).on("click", ".answer-option", function() {
            $('.answer-option').hide();
            
            // get the data value of this element
            var dataValue = $(this).attr('data-value');
            $('.replies:last-child').append('<p>' + $(this).text() + '</p>');

            $.post( "ajax/test.html", function( data ) {
                $( ".result" ).html( data );
            });

            // add new message on the left
            $('.messages ul').append('<li class="sent"></li>');
            $('.sent:last-child').append('<img src="/static/img/cute.jpg"/>');
            $('.sent:last-child').append('<p>Hmm.  Processing.</p>');
        });

    </script>

    </body>
</html>
